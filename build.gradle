plugins {
    id 'java'
}

group 'com.rsx'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}
//// https://mvnrepository.com/artifact/io.netty/netty-all
//compile group: 'io.netty', name: 'netty-all', version: '4.1.42.Final'
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("io.netty:netty-all:4.1.42.Final")
    implementation 'com.google.protobuf:protobuf-java:3.14.0'
    // https://mvnrepository.com/artifact/org.jctools/jctools-core
    compile group: 'org.jctools', name: 'jctools-core', version: '3.0.0'

}
